<html>
  <style>
   body {
     background: #000;
   }

   #space {
     border: 1px solid #000;
   }
  </style>

  <body>
    <canvas id="space" width="640" height="480">
    </canvas>
  </body>

  <script>

   const canvas = document.getElementById("space");
   const c = canvas.getContext("2d");

   const canvasWidth = canvas.width;
   const canvasHeight = canvas.height;


   function Space(starCount = 100) {
     const stars = Array(starCount).fill().map(
       () => new Star(
         this,
         Math.floor(Math.random() * canvasWidth),
         Math.floor(Math.random() * canvasHeight),
       ),
     );

     return {
       stars: stars,

       draw: function() {
         c.clearRect(0, 0, canvas.width, canvas.height)
         for (star of this.stars) {
           star.draw();
         }
       }
     };
   }

   function Star(space, x, y, size = 2, color = 'rgb(200, 200, 200)') {
     return {
       space: space,
       x: x,
       y: y,
       size: size,
       color: color,

       draw: function() {
         c.fillStyle = this.color;
         const sizeOffset = this.size / 2;
         c.fillRect(this.x - sizeOffset, this.y - sizeOffset, this.size, this.size);
       }
     };
   }


   const space = new Space(50);
   space.draw();


  </script>
</html>
