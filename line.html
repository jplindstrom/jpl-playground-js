<html>
  <style>
   body {
     background: #000;
   }

   #space {
     border: 1px solid #000;
   }
  </style>

  <body>
    <canvas id="andromeda" width="100" height="100"></canvas>
    <canvas id="milky" width="640" height="480"></canvas>
  </body>

  <script>


   function Space(id, starCount = 100) {

     const canvas = document.getElementById(id);
     const c = canvas.getContext("2d");

     const canvasWidth = canvas.width;
     const canvasHeight = canvas.height;

     const stars = Array(starCount).fill().map(
       () => new Star(
         Math.floor(Math.random() * canvasWidth),
         Math.floor(Math.random() * canvasHeight),
       ),
     );

     return {
       stars: stars,
       canvas: canvas,
       c: c,

       draw: function() {
         this.c.clearRect(0, 0, this.canvas.width, this.canvas.height)
         for (star of this.stars) {
           star.draw(this.c);
         }
       }
     };
   }

   function Star(x, y, size = 2, color = 'rgb(200, 200, 200)') {
     return {
       x: x,
       y: y,
       size: size,
       color: color,

       draw: function(c) {
         c.fillStyle = this.color;
         const sizeOffset = this.size / 2;
         c.fillRect(this.x - sizeOffset, this.y - sizeOffset, this.size, this.size);
       }
     };
   }


   const galaxies = [
     new Space("andromeda", 10),
     new Space("milky", 50),
   ];

   for (galaxy of galaxies) {
     galaxy.draw();
   }


  </script>
</html>
