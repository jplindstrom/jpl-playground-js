<html>
  <style>
   body {
     background: #000;
   }

   #space {
     border: 1px solid #fff;
   }
  </style>

  <body>
    <canvas id="space" width="640" height="480">
    </canvas>
  </body>

  <script>

   const canvas = document.getElementById("space");
   const c = canvas.getContext("2d");

   function drawSpace() {
     const star = newStar(20, 40);

     star.draw();
   }

   function newStar(x, y, size = 2, color = 'rgb(200, 200, 200)') {
     return {
       x: x,
       y: y,
       size: size,
       color: color,

       draw: function() {
         c.fillStyle = this.color;
         const sizeOffset = this.size / 2;
         c.fillRect(this.x - sizeOffset, this.y - sizeOffset, this.size, this.size);
       }
     };
   }

   drawSpace();

  </script>
</html>
