<html>
  <style>
   body {
     background: #000;
   }

   #space {
     border: 1px solid #fff;
   }
  </style>

  <body>
    <canvas id="space" width="640" height="480">
    </canvas>
  </body>

  <script>

   const canvas = document.getElementById("space");
   const c = canvas.getContext("2d");

   function drawStar(x, y, size, color) {
     if (! color ) {
       color = 'rgb(200, 200, 200)';
     }
     if (!size) {
       size = 2;
     }

     c.fillStyle = color;
     const sizeOffset = size / 2;
     c.fillRect(x - sizeOffset, y - sizeOffset, size, size);
   }

   function drawSpace() {
     drawStar(20, 10);
   }

   drawSpace();

  </script>
</html>
